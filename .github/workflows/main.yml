name: Java CI with Maven

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checking out
      uses: actions/checkout@v2
          
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    
    - name: Start local MongoDB Instance
      uses: supercharge/mongodb-github-action@1.7.0
    
    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn verify
